<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu 2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    
    
    
    <link rel="stylesheet" href="loadStyle.css">
    <link href="menuStyle.css" rel="stylesheet" />
  </head>
  <body onload="carregando()">
    
    <div id="conteudo">
        
        <button class="burger" onclick="toggleMenu()">
            <span class="material-symbols-rounded">
                menu
                </span></button>
        <div class="background"></div>
        <div class="menu">
          <nav>
            <a href="./calc/index.html" style="animation-delay: 0.2s">Calculadora</a>
            <a href="./btn papel/index.html" style="animation-delay: 0.3s">Bot√£o papel</a>
            <a href="./Joguinho/index.html" style="animation-delay: 0.4s">Joguinho</a>
            <a style="animation-delay: 0.5s"></a>
          </nav>
        </div>
    </div>
    <div id="load">
        <div class="center">
            <div class="ring">
                <span id="spanLoad">Carregando...</span>
            </div>
        </div>
        
    </div>

    <script type="module" src="https://unpkg.com/@splinetool/viewer@0.9.345/build/spline-viewer.js"></script>
<spline-viewer url="https://prod.spline.design/Fdh86AHL3-aRiC6p/scene.splinecode"></spline-viewer>
    
    <script type="text/javascript">
        
      const toggleMenu = () => document.body.classList.toggle("open");

      function carregando(){
        const load = document.getElementById('load')
        const cont = document.getElementById('conteudo')

        cont.style.display = 'none'
        

        setTimeout(() =>{
            load.style.display = 'none'
            cont.style.display = 'block'
        }, 1500)
        
        
      }
    </script>
    
    

    
  </body>
</html>
